<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffd6d6, #ffeaea);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      font-size: 3rem;
      color: #e91e63;
      animation: popUp 1.5s ease-in-out forwards;
    }

    p {
      font-size: 1.5rem;
      color: #555;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #e91e63;
      animation: confettiFall 4s infinite;
      opacity: 0.7;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun!</h1>
  <p>Semoga sehat, bahagia, dan semua harapan tercapai ðŸŽ‚ðŸŽˆ</p>

  <script>
    // Generate confetti
    const colors = ['#e91e63', '#fbc02d', '#4caf50', '#03a9f4', '#9c27b0'];
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
